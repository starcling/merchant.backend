# docker-compose.yml
version: "3"
services:
  merchant_server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=localhost
      - PORT=3000
      - API_URL=http://18.185.130.3/core
      - PGHOST=postgres_merchant
      - PGUSER=local_user
      - PGPASSWORD=local_pass
      - PGDATABASE=local_merchant_server
      - PGPORT=5432
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - ETH_NETWORK = 1
    volumes:
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./package.json:/usr/src/app/package.json
      - ../merchant.sdk:/usr/src/app/node_modules/pumapay_merchant_sdk
    depends_on:
      - postgres_merchant
    networks:
      - pumapay_merchant_sdk
    command: sh -c "npm start"

  postgres_merchant:
    image: postgres:9.6
    environment:
      POSTGRES_USER: local_user
      POSTGRES_PASSWORD: local_pass
      POSTGRES_DB: local_merchant_server
    ports:
      - "5432:5432"
    volumes:
      - ./db/init-tables.sql:/docker-entrypoint-initdb.d/1-init-tables.sql:Z
      - ./db/create-function-insert-payment.sql:/docker-entrypoint-initdb.d/2-create-function-insert-payment.sql:Z
      - ./db/create-function-update-payment.sql:/docker-entrypoint-initdb.d/3-create-function-update-payment.sql:Z
      - ./db/create-function-get-single-payment-details.sql:/docker-entrypoint-initdb.d/4-create-function-get-single-payment-details.sql:Z
      - ./db/create-function-get-all-payments-details.sql:/docker-entrypoint-initdb.d/5-create-function-get-all-payments-details.sql:Z

    networks:
      - pumapay_merchant_sdk
    restart: unless-stopped

  redis:
    image: redis:5.0-rc-alpine
    sysctls:
      net.core.somaxconn: 1024
    ports:
      - "6379:6379"
    command: sh -c "redis-server --appendonly yes"
    hostname: redis
    networks:
      - pumapay_merchant_sdk
    volumes:
      - redis-data:/data
    
networks:
  pumapay_merchant_sdk:
    driver: bridge
    
volumes:
  redis-data: